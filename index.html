<!DOCTYPE>
<html>

<link rel="preconnect" href="https://fonts.gstatic.com">

<head>
  <style>
  .title{
    font-size: 250px;
    font-family: 'Bebas Neue', cursive;
    text-align: center;
    color: #00003f;
  }
  .outerbox{
    display: flex;
    justify-content: space-around;
    align-items: stretch;
    border: 3px solid white;
    border-radius: 5px;
    background-color: rgb(255,255,255,0.5);
    color: grey;
    width: 1600px;
    margin: 50px;
    padding: 50px;
    font-size: 50px;
    min-height: 800px;
  }
  .innerbox{
    border: 3px solid pink;
    border-radius: 5px;
    background-color: #ffb6c1;
    color: white;
    width: 800px;
    margin: 10px;
    padding: 50px;
    min-height: 200px;
    font-size: 100px;
    font-family: 'Abel', sans-serif;
  }
  .background{
     background: url(images/Data-Visualization_Blog-scaled.jpeg);
   }
   .file-upload{
     display: inline-flex;
     align-items: center;
     font-size: 15px;
   }
   .file-upload-input{
     display: none;
   }
   .file-upload-button{
     -webkit-appearance: none;
     background: #009879;
     border: 2px solid #00745D;
     border-radius: 4px;
     outline: none;
     padding: 0.5em 0.8em;
     margin-right: 15px;
     color: #ffffff;
     font-size: 1em;
     font-family: sans-serif;
     font-weight: bold;
     cursor: pointer;
   }
   .file-upload-button:active{
     background:#00745D;
   }
   .file-upload-label{
    max-width: 250px;
    font-size: 0.95em;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
   }
     </style>
  </head>  

<h1 class="title"> ARANAE </h1>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<body class="background">
  <div class="outerbox">
    <div class="file-upload">
      <input class="file-upload-input" type="file" name="myFile[]" id='myFile' multiple>
      <button class="file-upload-button" type="button">Choose File(s)</button>
      <span class class="file-upload-label">No file(s) selected No file(s) selected No file(s) selected No file(s) selected No file(s) selected</span>
    </div>

    <script>
      Array.prototype.forEach.call(document.querySelectorAll('.file-upload-button'), function (button) {
        const hiddenInput = button.parentElement.querySelector('.file-upload-input');
        const label = button.parentElement.querySelector('.file-upload-label');
        const defaultLabelText = 'No file(s) selected';

        //Set default text for label
        label.textContent = defaultLabelText;
        label.title = defaultLabelText;

        button.addEventListener('click', function() {
          hiddenInput.click();
        });
      });
    </script>
    <div class="innerbox">
      <button type="submit">X</button>
      <button type="submit">Y</button>
      <button type="submit">Z</button>
      Visualization One.
    </div>
    <div class="innerbox">
      <button type="submit">X</button>
      <button type="submit">Y</button>
      <button type="submit">X</button>
      Visualization Two.
    </div>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</div>
</body>
</html>
