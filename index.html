<!DOCTYPE>
<html>

<link rel="preconnect" href="https://fonts.gstatic.com">

<head>
  <style>


.vertical-center {
  margin: 0;
  position: relative;
  left: 15%;
  -ms-transform: translateY(-30%, -30%);
  transform: translateY(-30%, -30%);
}

  .title{
    font-size: 300px;
    font-family: 'Raleway', sans-serif;
    text-align: center;
    color: #7EC4CF;
  }
  .outerbox{
    display: flex;
    justify-content: space-around;
    align-items: stretch;
    border: 3px solid white;
    border-radius: 5px;
    background-color: rgb(255,255,255,0.5);
    color: grey;
    width: 1600px;
    margin: 50px;
    padding: 50px;
    font-size: 50px;
    min-height: 800px;
  }
  .innerbox{
    border: 3px solid #D4AFB9;
    border-radius: 5px;
    background-color: #ffb6c1;
    color: white;
    width: 800px;
    margin: 10px;
    padding: 50px;
    min-height: 200px;
    font-size: 100px;
    font-family: 'Abel', sans-serif;
  }
 
  .background{
    background: url(images/c.jpg);
    height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: repeat;
  background-size: cover;
   }
   #file-upload{
     display: inline-flex;
     align-items: center;
     font-size: 15px;
   }
   #file-upload-input{
     display: none;
   }

   body {
  background: rgb(204,204,204); 
}
page {
  background: white;
  display: block;
  margin: 0 auto;
  margin-bottom: 0.5cm;
  box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
}
page[size="A4"] {  
  width: 35cm;
  height: 40cm; 
  background: url(images/Data-Visualization_Blog-scaled.jpeg);
}

@media print {
  body, page {
    margin: 0;
    box-shadow: 0;
  }
}
   #file-upload-button{
     -webkit-appearance: none;
     background: #9CADCE;
     border: 2px solid #D1CFE2;
     border-radius: 4px;
     outline: none;
     padding: 0.5em 0.8em;
     margin-right: 15px;
     color: #ffffff;
     font-size: 1em;
     font-family: sans-serif;
     font-weight: bold;
     cursor: pointer;
   }
   #file-upload-button:active{
     background:#D1CFE2;
   }
   #custom-text {
     margin-left: 10px;
     font-family: sans-serif;
     color: #white;
   }
   .inner-button{
     background: #9CADCE;
     border: 2px solid #D1CFE2;
     border-radius: 4px;
     outline: none;
     padding: 0.5em 0.8em;
     margin-right: 15px;
     color: #ffffff;
     font-size: 1em;
     font-family: sans-serif;
     font-weight: bold;
     cursor: pointer;
   }
     </style>
  </head>  
<page size="A4">
<h1 class="title"> ARANAE </h1>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">

<body class="background">
  <div class="vertical-center" >
    
    <input type="file" id="file-upload-input" hidden="hidden" />
    <button id="file-upload-button"><p>Upload data</p></button>
    <span id="custom-text">No file chosen, yet.</span>

    <script type="text/javascript">
        const realFileBtn = document.getElementById("file-upload-input");
        const mybutton = document.getElementById("file-upload-button");
        const customTxt = document.getElementById("custom-text")
        mybutton.addEventListener("click", function(){
            realFileBtn.click();
        });
        realFileBtn.addEventListener("change", function(){
          if (realFileBtn.value) {
            customTxt.innerHTML = realFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
          } else {
            customTxt.innerHTML = "No file chosen, yet.";
          }
        });
    </script>


    <div class="innerbox">
      <button type="submit" class="inner-button">X</button>
      <button type="submit" class="inner-button">Y</button>
      <button type="submit" class="inner-button">Z</button> <br>
      Visualization One.
    </div>

    <div class="innerbox">
      <button type="submit" class="inner-button">X</button>
      <button type="submit" class="inner-button">Y</button>
      <button type="submit" class="inner-button">X</button><br>
      Visualization Two.
    </div>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</div></page>
</body>
</html>
